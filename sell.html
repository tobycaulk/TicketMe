<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">-->
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styles/site.css">
        <title>TicketMe // Sell</title>
    </head>
    <body>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">TicketMe</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="buy.html">Buy</a></li>
                    <li><a href="sell.html">Sell</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"></div>
                <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6">
                    <div class="card">
                        <div class="card-content">
                            <h4 class="padded-card">Create a ticket to sell</h4>
                            <hr/>
                            <p class="padded-card">To create a new ticket to sell, fill out the following fields.</p>
                            <div class="card-content">
                                <label for="ticket-amount">Ticket Amount</label>
                                <div class="input-group">
                                    <span class="input-group-addon">$</span>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="10" id="ticket-amount">
                                </div>
                                <br/>
                                <label for="ticket-amount">Ticket Quantity</label>
                                <div class="input-group">
                                    <span class="input-group-addon">#</span>
                                    <input type="text" class="form-control" aria-label="Quantity" placeholder="50" id="ticket-quantity">
                                </div>
                                <br/>
                                <label for="ticket-amount">Location</label>
                                <div class="input-group">
                                    <span class="input-group-addon">Location</span>
                                    <input type="text" class="form-control" aria-label="Location" placeholder="House of Blues, Cleveland, Ohio" id="location">
                                </div>
                                <br/>
                                <label for="ticket-amount">Time</label>
                                <div class="input-group">
                                    <span class="input-group-addon">Time</span>
                                    <input type="text" class="form-control" aria-label="Time" placeholder="6:00pm" id="time">
                                </div>
                            </div>
                            <div class="padded-card">
                                <label for="ticket-image">Ticket Image</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="ticket.png" id="ticket-image">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">Pick image</button>
                                    </span>
                                </div>
                            </div>
                            <br/>
                            <div class="card-action">
                                <a href="#" class="btn btn-primary">Create</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
